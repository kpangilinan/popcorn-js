<!DOCTYPE html>
<html>
<head>
  <title>Candy Plug-in Demo</title>
  <style type="text/css">
    body {text-align:center;background-color:grey;}
	hr {margin:20px;}
  </style>
  <script src="../../popcorn.js"></script>
  <script src="popcorn.candy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .candy({
        start: 0, // seconds
        end: 4, // seconds
        target: 'candydiv',
        filter: 'modulate|5|5|h'
      })
	  
	  .candy({
        start: 4, // seconds
        end: 8, // seconds
        target: 'candydiv',
        filter: 'pointillize|9|9|5'
      })
	  
	  .candy({
        start: 8, // seconds
        end: 12, // seconds
        target: 'candydiv',
        filter: 'divide|6'
      })
	  
	  .candy({
        start: 12, // seconds
        end: 16, // seconds
        target: 'candydiv',
        filter: 'comic|bw'
      })
	  
	  .candy({
        start: 16, // seconds
        end: 22, // seconds
        target: 'candydiv',
        filter: 'divide|2'
      })
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn: Candy Plug-in Demo</h1>
  <blockquote>This demo demonstrates the <b>emboss</b>, <b>comic</b>, <b>sepia</b>, <b>blur</b>, and <b>negative</b> effect.</blockquote>
  <hr/>
  <div id='candy'>
    <video id='video' 
      autoplay
      width= '300px' height= '180px'> 

      <source id='ogv'
        src="http://matrix.senecac.on.ca/~kpangilinan/candy/videos/man.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 
    </video> 
  </div>
  <p>BEFORE</p>
  <div id="candydiv">
  </div>
  <p>AFTER</p>
</body>
</html>
